<main>
    <section id="Contact" class="mainsec">
        <h2>Contact Logan</h2>
        <form action="submittedcontact.php" method="post">
            <label for="fullname">Please Enter your full name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name please:" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email ensure to use @ symbol." required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>

            <label for="num">Phone Number:</label>
            <input type="tel" id="num" name="num"><br><br> 
            <label for="reason">Reason for Contact:</label>
            <select id="reason" name="reason">
                <option value="question">Question</option>
                <option value="suggestion">Suggestion</option>
                <option value="support">Support</option>
            </select><br><br>

            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="5" cols="60" placeholder="Enter your comment please." required></textarea><br><br>

            <input type="submit" value="Send your message">
        </form>
    </section>
</main>
